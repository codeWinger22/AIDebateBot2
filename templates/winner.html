<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Winner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        #canvas_container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Background layer */
        }

        #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1; /* Content layer above background */
    text-align: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 500px;
    max-height: 80vh; /* Limit height to 80% of the viewport */
    overflow-y: auto; /* Add vertical scrollbar if content overflows */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Custom scrollbar styling for webkit-based browsers */
#content::-webkit-scrollbar {
    width: 8px; /* Set the width of the scrollbar */
}

#content::-webkit-scrollbar-track {
    background: transparent; /* Transparent track */
}

#content::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3); /* Semi-transparent thumb */
    border-radius: 4px; /* Rounded corners for the thumb */
}

#content::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5); /* Slightly more visible on hover */
}

/* For non-webkit browsers (fallback) */
#content {
    scrollbar-color: rgba(255, 255, 255, 0.3) transparent; /* Thumb color and track color */
    scrollbar-width: thin; /* Use a thin scrollbar */
}


        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            white-space: pre-line; /* Preserve line breaks in text */
        }

        a {
            color: #4e73df;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="canvas_container"></div> <!-- Background animation container -->

    <div id="content">
        <h1>Debate Results</h1>
        <p id="winner_announcement">{{ topic }} <br>
           <b> {{winner}} </b> <br><br> {{evaluation}}
        </p>
        <a href="/">Start a New Debate</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.121.1/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script>
        let renderer,
            scene,
            camera,
            sphereBg,
            nucleus,
            controls,
            container = document.getElementById("canvas_container"),
            noise = new SimplexNoise();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 0, 230);

            const directionalLight = new THREE.DirectionalLight("#fff", 2);
            directionalLight.position.set(0, 50, -20);
            scene.add(directionalLight);

            let ambientLight = new THREE.AmbientLight("#ffffff", 1);
            ambientLight.position.set(0, 20, 20);
            scene.add(ambientLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.autoRotate = true;
            controls.autoRotateSpeed = 4;
            controls.maxDistance = 350;
            controls.minDistance = 150;
            controls.enablePan = false;

            const loader = new THREE.TextureLoader();
            const textureSphereBg = loader.load('https://i.ibb.co/4gHcRZD/bg3-je3ddz.jpg');
            const texturenucleus = loader.load('https://i.ibb.co/hcN2qXk/star-nc8wkw.jpg');

            let icosahedronGeometry = new THREE.IcosahedronGeometry(30, 10);
            let lambertMaterial = new THREE.MeshPhongMaterial({ map: texturenucleus });
            nucleus = new THREE.Mesh(icosahedronGeometry, lambertMaterial);
            scene.add(nucleus);

            textureSphereBg.anisotropy = 16;
            let geometrySphereBg = new THREE.SphereBufferGeometry(150, 40, 40);
            let materialSphereBg = new THREE.MeshBasicMaterial({
                side: THREE.BackSide,
                map: textureSphereBg,
            });
            sphereBg = new THREE.Mesh(geometrySphereBg, materialSphereBg);
            scene.add(sphereBg);
        }

        function animate() {
            nucleus.rotation.y += 0.002;
            sphereBg.rotation.x += 0.002;
            sphereBg.rotation.y += 0.002;
            sphereBg.rotation.z += 0.002;

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        (function disableBackButton() {
      history.pushState(null, null, location.href);
      window.addEventListener('popstate', function (event) {
          history.pushState(null, null, location.href);
      });
  })();
    </script>
</body>
</html>
